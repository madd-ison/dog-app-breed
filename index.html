<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dog API App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container center">
      <h1>Dog Picture Generator</h1>
      <h3>Enter a breed name:</h3>
    </div>
      <div class="input-group center">
        <form>
        <input type="text" class="form" id="picValue" required>
        <div class="input-group-apppend center">
          <button class="btn" type="button" id="submit-button">Submit</button>
        </div>
        </form>
      </div>
    <div class="error hidden center">
      <h3 class="sorry"> Sorry, no breed found with that name! </h3>
    </div>
    <div class="images-set hidden center">
      <h3>Woof!</h3>
      <img class="results-img" alt="placeholder">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
